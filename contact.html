<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Rinchen Woodworks</title>
  <meta name="description" content="We build by appointment. Send a message and we will call you back.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Serif+4:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/img/rww_with_bg_logo.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- SEO / Social -->
  <meta property="og:title" content="Contact | Rinchen Woodworks">
  <meta property="og:description" content="Request a call back for custom Tibetan carpentry.">
  <meta property="og:image" content="og/rinchen-woodworks.jpg">
  <meta property="og:url" content="https://rinchenwoodworks.com/contact.html">
  <meta name="twitter:card" content="summary_large_image">
</head>

<body>

  <header class="header">
    <div class="container">
      <a href="./index.html" class="logo">
        <img src="assets/img/rww_with_bg_logo.png" alt="Rinchen Woodworks" class="logo-img">
      </a>
      <button class="menu-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav class="nav">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./work.html">Work</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html" class="active" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <h1>Contact</h1>
      <div class="contact-grid">
        <div class="contact-info-col">
          <p class="contact-label">Phone/WhatsApp:</p>
          <p class="contact-detail"><a href="tel:+917807157598">+91 78071 57598</a></p>

          <p class="contact-label">Address:</p>
          <p class="contact-detail">Near Hotel Buddha House, Norbulingka, Kangra, Himachal Pradesh 176057</p>
        </div>
        <div class="contact-map-col">
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3376.1624143888066!2d76.357384!3d32.199853999999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzLCsDExJzU5LjUiTiA3NsKwMjEnMjYuNiJF!5e0!3m2!1sen!2sin!4v1766573566734!5m2!1sen!2sin"
              width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade" title="Google Map of Rinchen Woodworks location">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© Rinchen Woodworks.<br>Supported by Tibet Fund through TibetStartup!</p>
      <p><a href="./privacy.html">Privacy</a> • <a href="./contact.html">Contact</a></p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuToggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('.nav');

      if (menuToggle && nav) {
        menuToggle.addEventListener('click', () => {
          nav.classList.toggle('active');
          menuToggle.classList.toggle('open');
          const spans = menuToggle.querySelectorAll('span');
          if (menuToggle.classList.contains('open')) {
            spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
            spans[1].style.opacity = '0';
            spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
          } else {
            spans[0].style.transform = 'none';
            spans[1].style.opacity = '1';
            spans[2].style.transform = 'none';
          }
        });
      }

      // Header Scroll Effect
      const header = document.querySelector('.header');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      });
    });
  </script>
</body>

</html>
