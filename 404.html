<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Rinchen Woodworks</title>
  <meta name="description" content="Page not found.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Serif+4:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/img/rww_with_bg_logo.png">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <a href="./index.html" class="logo">
        <img src="assets/img/rww_with_bg_logo.png" alt="Rinchen Woodworks" class="logo-img">
      </a>
      <button class="menu-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav class="nav">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./work.html">Work</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content" style="text-align: center;">
    <div class="container">
      <h1>404 - Page Not Found</h1>
      <p>The page you are looking for does not exist.</p>
      <a href="./index.html" class="btn">Go to Home</a>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© Rinchen Woodworks. Supported by Tibet Fund through TibetStartup!</p>
      <p><a href="./privacy.html">Privacy</a> • <a href="./contact.html">Contact</a></p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuToggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('.nav');

      if (menuToggle && nav) {
        menuToggle.addEventListener('click', () => {
          nav.classList.toggle('active');
          menuToggle.classList.toggle('open');
          const spans = menuToggle.querySelectorAll('span');
          if (menuToggle.classList.contains('open')) {
            spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
            spans[1].style.opacity = '0';
            spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
          } else {
            spans[0].style.transform = 'none';
            spans[1].style.opacity = '1';
            spans[2].style.transform = 'none';
          }
        });
      }

      // Header Scroll Effect
      const header = document.querySelector('.header');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      });
    });
  </script>
</body>

</html>
