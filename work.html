<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Work | Rinchen Woodworks</title>
  <meta name="description"
    content="A small workshop in Norbulingka, carving meaningful Tibetan designs with care. Here are a few recent pieces.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Serif+4:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/img/rww_with_bg_logo.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- SEO / Social -->
  <meta property="og:title" content="Our Work | Rinchen Woodworks">
  <meta property="og:description" content="Gallery of custom Tibetan carpentry.">
  <meta property="og:image" content="og/rinchen-woodworks.jpg">
  <meta property="og:url" content="https://rinchenwoodworks.com/work.html">
  <meta name="twitter:card" content="summary_large_image">
</head>

<body>

  <header class="header">
    <div class="container">
      <a href="./index.html" class="logo">
        <img src="assets/img/rww_with_bg_logo.png" alt="Rinchen Woodworks" class="logo-img">
      </a>
      <button class="menu-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav class="nav">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./work.html" class="active" aria-current="page">Work</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <section class="work-hero" style="padding: var(--space-md) 0 var(--space-lg); text-align: center;">
        <h1 class="reveal-text">Our recent works</h1>
        <p class="intro text-balance"
          style="font-size: 1.25rem; max-width: 65ch; margin: 0 auto; color: var(--text-muted);">A small workshop in
          Norbulingka, carving meaningful Tibetan designs with care.</p>
      </section>

      <div id="gallery" class="gallery"></div>
      <nav id="pager" class="pager" aria-label="Gallery pages"></nav>

      <div id="lightbox" class="lightbox" role="dialog" aria-modal="true">
        <button class="lightbox-close" aria-label="Close">&times;</button>
        <button class="lightbox-prev" aria-label="Previous image">&#10094;</button>
        <button class="lightbox-next" aria-label="Next image">&#10095;</button>
        <img src="" alt="" class="lightbox-image">
      </div>

      <script>
        document.addEventListener('DOMContentLoaded', () => {
          const menuToggle = document.querySelector('.menu-toggle');
          const nav = document.querySelector('.nav');

          if (menuToggle && nav) {
            menuToggle.addEventListener('click', () => {
              nav.classList.toggle('active');
              menuToggle.classList.toggle('open');
              const spans = menuToggle.querySelectorAll('span');
              if (menuToggle.classList.contains('open')) {
                spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                spans[1].style.opacity = '0';
                spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
              } else {
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
              }
            });
          }

          // Header Scroll Effect
          const header = document.querySelector('.header');
          window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
              header.classList.add('scrolled');
            } else {
              header.classList.remove('scrolled');
            }
          });
        });
      </script>
      <script src="assets/js/gallery.js" defer></script>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© Rinchen Woodworks.<br>Supported by Tibet Fund through TibetStartup!</p>
      <p><a href="./privacy.html">Privacy</a> • <a href="./contact.html">Contact</a></p>
    </div>
  </footer>

</body>

</html>
